<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final.css">
    <script src="final.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="wrapContent">
            <div class="title">코드캠프 회원가입</div>

            <!-- 이메일 입력 -->
            <div class="email_wrap">
                <input id="email" type="email" placeholder="이메일을 입력해 주세요." oninput="checkValidation()">
            </div>

            <!-- 이름 입력 -->
            <div class="name_wrap">
                <input id="name" type="text" placeholder="이름을 입력해 주세요." oninput="checkValidation()">
            </div>

            <!-- 비밀번호 입력 -->
            <div class="pwd_wrap">
                <input id="password1" type="password" placeholder="비밀번호를 입력해 주세요." oninput="checkValidation()">
            </div>

            <!-- 비밀번호 재입력 -->
            <div class="repwd_wrap">
                <!-- <input id="password2" type="password" placeholder="비밀번호를 다시 입력해 주세요." onchange="checkValidation()" onkeyup="onchange()"> -->
                <input id="password2" type="password" placeholder="비밀번호를 다시 입력해 주세요." oninput="checkValidation()">
            </div>
            


            <!-- 휴대폰 번호 입력 -->
            <div class="phoneWrap">
                <input id="phone1" type="text" size="3" maxlength="3" oninput="changePhone1()"> - 
                <input id="phone2" type="text" size="4" maxlength="4" oninput="changePhone2()"> - 
                <input id="phone3" type="text" size="4" maxlength="4">
            </div>
            
            
            <!-- 인증번호 전송 -->
            <div class="auth">
                <span id="aaa">000000</span><button onclick="getToken()">인증번호전송</button>
            </div>
            <div class="auth">
                <span id="qqq">10</span><button disabled>인증완료</button>
            </div>
            

            <!-- 지역선택(셀렉트 박스) -->
            <div class="region">
                <select name="" id="">
                    <option value="">지역을 선택하세요</option>
                    <option value="">서울</option>
                    <option value="">인천</option>
                    <option value="">인천</option>
                </select>
            </div>

            <!-- 성별선택(라디오 버튼) -->
            <div class="gender">
                <input type="radio" name="dddd" id="aa">
                <label for="aa">여성</label>
                <input type="radio" name="dddd" id="bb">
                <label for="bb">남성</label>
            </div>

            <!-- 가입하기 버튼 -->
            <div class="signBtn">
                <button id="mybutton">가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
